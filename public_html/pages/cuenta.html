<html>
    <head>
        <title>HTML Aplication</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap 4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/navBar.css">
        <script src="https://kit.fontawesome.com/5892669013.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg bg-dark">
        <header>
            <div class="container-fluid bg bg-dark fixed-top">
                <div class="container">
                    <ul class="nav nav-justified py-2 nav pills">
                        <li class="nav-item">
                            <a class="btn btn-dark w-50" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark w-50" href="registros.html">Registros</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-dark w-50" href="registrarse.html">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary w-50" href="cuenta.html">Usuario</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <section>
            <br>
            <br>
            <br>
            <br>
            <div class="container-fluid">
                <div class="container">
                    <div class="d-flex bg bg-dark">
                        <form class="py-5 bg bg-dark w-50 " method="post">
                            <div>
                                <h3 class="text-light">Informacion de la cuenta</h3>
                                <br>
                                <br>
                            </div>
                            <div class="form-group bg bg-dark">
                                <label class="text-light" for="nombre">Nombre:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-dark"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control bg bg-dark text-light" value="Jonh" id="nombre" name="textNombre">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text-light" for="email">Correo:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-dark"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="email" class="form-control bg bg-dark text-light" value="jonh@example.com" id="email" name="textCorreo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text-light" for="passWord">Password:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-dark"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control bg bg-dark text-light" value="Jonhsasasa" id="passWord" name="textPassWord">
                                </div>
                            </div>
                            <br>
                            <br>
                            <div>
                                <a class="btn btn-success w-25 float-left" href="registros.html">SAVE</a>
                                <a class="btn btn-danger w-25 float-right" href="registros.html">DELETE</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="fixed-bottom bg-dark">
            <p class="text-center text-light">2020 BrunoDev</p>
        </footer>
    </body>
</html>
